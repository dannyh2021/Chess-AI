<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/chessboard-1.0.0.css">
        <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet'>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <center>
            <h1> Chess AI v1</h1>
            <div class="horizontal-container">
                <div class="left-box">
                    <div id="board" class="board" style="width: 400px">board</div>
        
                    <div class="info">
                        <span>Status: <span id="status"></span></span>
                        <br>
                        <span>
                            <button id="restart-button" type="button">Restart</button>
                            <button id="undo-button" type="button">Undo</button>
                        </span>
                        <br>
            
                        Search depth:
                        <select id="search-depth">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3" selected>3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                        <br>
            
                        <span>Positions evaluated: <span id="position-count"></span></span>
                        <br>
                        <span>Time: <span id="time"></span></span>
                        <br>
                        <span>Positions/s: <span id="positions-per-s"></span></span>
                        <br>
                        <div id="move-history" class="move-history"></div>
                    </div>
                </div>

                <!-- right -->
                <div class="right-box">
                    <p>Moves Considered by AI (with minimax evaluation):</p>
                    <div id="moves-considered"></div>
                </div>
            </div>
        
        </center>

        <!-- Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/chess.js"></script>
        <script src="js/chessboard-1.0.0.js"></script>
        <script src="js/script.js" type="module"></script>
    </body>
</html>
